<div id="historial" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/configuracion/historials'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <!-- <div class="product-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    <img *ngIf="product.images[0]" [src]="product.images[0].url">
                    <img *ngIf="!product.images[0]" [src]="'assets/images/ecommerce/product-image-placeholder.png'">
                </div> -->

                <!-- <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2" *ngIf="pageType ==='edit'">
                        {{product.name}}
                    </div>
                    <div class="h2" *ngIf="pageType ==='new'">
                        New Product
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Product Detail</span>
                    </div>
                </div> -->


                <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2" *ngIf="pageType !='new'">
                        {{historial.nombre}}
                    </div>
                    <div class="h2" *ngIf="pageType ==='new'">
                        Nueva Cita
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Detalle Cita</span>
                    </div>
                </div>


            </div>
            <!-- / APP TITLE -->

            <button mat-raised-button class="save-product-button" [disabled]="historialForm.invalid" *ngIf="pageType ==='new'" (click)="addHistorial()">
        <span>ADD</span>
    </button>

            <button mat-raised-button class="save-product-button" [disabled]="historialForm.invalid || historialForm.pristine" *ngIf="pageType !='new'" (click)="saveHistorial()">
        <span>SAVE</span>
    </button>








        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT -->
            <div class="content">

                <form name="historialForm" [formGroup]="historialForm" class="product w-100-p" fxLayout="column" fxFlex>

                    <mat-tab-group>

                        <mat-tab label="Historial">

                            <div class="tab-content p-24" fusePerfectScrollbar>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p" *ngIf="pageType !='new'">
                                    <mat-label>Cita #</mat-label>
                                    <input matInput placeholder="Codigo" readonly="readonly" name="chist" formControlName="chist">
                                </mat-form-field>

                                <!-- <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>Sucursal</mat-label>
                                    <input matInput placeholder="Sucursal" name="sucursal" formControlName="sucursal" type="text">
                                </mat-form-field> -->

                                <div fxLayout="row" fxLayoutAlign="space-between">

                                    <mat-form-field appearance="outline" floatLabel="always" fxFlex="30">
                                        <mat-label>Compa√±ia</mat-label>
                                        <mat-select formControlName='ccomp' name="ccomp">
                                            <mat-option *ngFor="let comp of company" [value]="comp.ccomp">
                                                {{comp.empresa}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                    <mat-form-field appearance="outline" floatLabel="always" fxFlex="30">
                                        <mat-label>Sucursal</mat-label>
                                        <mat-select formControlName='csuc' name="csuc">
                                            <mat-option *ngFor="let suc of sucursal" [value]="suc.csuc">
                                                {{suc.sucursal}}
                                            </mat-option>
                                        </mat-select>

                                    </mat-form-field> 

                                    <mat-form-field appearance="outline" floatLabel="always" fxFlex="30">
                                        <mat-label>Cliente</mat-label>
                                        <mat-select formControlName='csocio' name="csocio">
                                            <mat-option *ngFor="let socio of socionegocio" [value]="socio.csocio">
                                                {{socio.nombre}}
                                            </mat-option>
                                        </mat-select>

                                    </mat-form-field>                                   
                                </div>

                                <mat-form-field appearance="outline" floatLabel="always" fxFlex="90">
                                    <mat-label>Productos</mat-label>
                                    <input matInput placeholder="Producto" name="producto" formControlName="producto">
                                    <!-- <span matSuffix>cm</span> -->
                                </mat-form-field>

                                <div fxLayout="row" fxLayoutAlign="space-between">                                   

                                    <mat-form-field appearance="outline" floatLabel="always" fxFlex="30">
                                        <mat-label>Peso Inicial</mat-label>
                                        <input matInput placeholder="Peso Inicial" name="pesoini" formControlName="pesoini">
                                        <!-- <span matSuffix>cm</span> -->
                                    </mat-form-field>

                                    <mat-form-field appearance="outline" floatLabel="always" fxFlex="30">
                                        <mat-label>Peso Actual</mat-label>
                                        <input matInput placeholder="Peso Actual" name="pesoact" formControlName="pesoact">
                                        <!-- <span matSuffix>cm</span> -->
                                    </mat-form-field>

                                    <mat-form-field appearance="outline" floatLabel="always" fxFlex="30">
                                        <mat-label>Talla</mat-label>
                                        <input matInput placeholder="Talla" name="talla" formControlName="talla">
                                        <!-- <span matSuffix>cm</span> -->
                                    </mat-form-field>


                                </div>
                                <div fxLayout="row" fxLayoutAlign="space-between">

                                    <mat-form-field appearance="outline" floatLabel="always" fxFlex="25">
                                        <mat-label>IMC</mat-label>
                                        <input matInput placeholder="IMC" name="imc" formControlName="imc">
                                        <!-- <span matSuffix>cm</span> -->
                                    </mat-form-field>

                                    

                                    <mat-form-field appearance="outline" floatLabel="always" fxFlex="25">
                                        <mat-label>PTR</mat-label>
                                        <input matInput placeholder="PTR" name="ptr" formControlName="ptr">
                                        <!-- <span matSuffix>cm</span> -->
                                    </mat-form-field>

                                    <mat-form-field appearance="outline" floatLabel="always" fxFlex="25">
                                        <mat-label>Area Grasa</mat-label>
                                        <input matInput placeholder="Area Grasa" name="areagrasa" formControlName="areagrasa">
                                        <!-- <span matSuffix>cm</span> -->
                                    </mat-form-field>

                                    <mat-form-field appearance="outline" floatLabel="always" fxFlex="25">
                                        <mat-label>Grasa Muscular</mat-label>
                                        <input matInput placeholder="Grasa Muscular" name="areamusc" formControlName="areamusc">
                                        <!-- <span matSuffix>cm</span> -->
                                    </mat-form-field>
                                    
                                </div>                         

                                <div fxLayout="row" fxLayoutAlign="space-between">
                                                                    
                                         <mat-form-field appearance="outline" fxFlex="45">
                                            <mat-label>Fecha Creacion</mat-label>
                                            <input matInput [matDatepicker]="creacionDatePicker" name="fechacreacion" formControlName="fechacreacion">
                                            <mat-datepicker-toggle matSuffix [for]="creacionDatePicker"></mat-datepicker-toggle>
                                            <mat-datepicker #creacionDatePicker></mat-datepicker>
                                        </mat-form-field> 


                                <mat-form-field appearance="outline" floatLabel="always" fxFlex="45">
                                    <mat-label>Estado</mat-label>
                                    <mat-select formControlName="estado">
                                        <mat-option [value]="'Activo'">
                                            Activo
                                        </mat-option>
                                        <mat-option [value]="'Inactivo'">
                                            Inactivo
                                        </mat-option>

                                    </mat-select>
                                    <!-- <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon>
                                    <mat-error>Estado is required!</mat-error> -->
                                </mat-form-field>
                            </div>



                            </div>

                        </mat-tab>



                    </mat-tab-group>

                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
