<div class="sidebar-content">

    <div class="card">

        <!-- SIDEBAR HEADER -->
        <div class="header p-24" fxLayout="row" fxLayoutAlign="start center">

            <!-- USER -->
            <img [src]="user.avatar" class="avatar mr-16" [alt]="user.name" />
            <span class="h5">{{user.name}}</span>
            <!-- / USER -->

        </div>
        <!-- / SIDEBAR HEADER -->

        <!-- SIDEBAR CONTENT -->
        <div class="content py-16" fusePerfectScrollbar>

            <div class="nav material2">

                <div class="nav-item" aria-label="inbox">
                    <a class="nav-link" matRipple (click)="changeFilter('all')" [ngClass]="{'active accent':filterBy ==='all'}">
                        <span class="title">All Contacts</span>
                    </a>
                </div>

                <div class="nav-item" aria-label="clientes" (click)="changeFilter('clientes')">
                    <a class="nav-link" matRipple [ngClass]="{'active accent':filterBy ==='Clientes'}">
                        <div class="title">Clientes</div>
                    </a>
                </div>

                <div class="nav-item" aria-label="proveedores" (click)="changeFilter('proveedores')">
                    <a class="nav-link" matRipple [ngClass]="{'active accent':filterBy ==='proveedores'}">
                        <div class="title">Proveedores</div>
                    </a>
                </div>
            </div>

        </div>

    </div>

</div>
<!-- / SIDEBAR CONTENT -->
