<div id="company" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/configuracion/grupos'">
                    <mat-icon>arrow_back</mat-icon>
                </button>


                <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2" *ngIf="pageType !='new'">
                        {{grupos.nombre}}
                    </div>
                    <div class="h2" *ngIf="pageType ==='new'">
                        Nuevo Grupo
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Detalle del grupo</span>
                    </div>
                </div>


            </div>
            <!-- / APP TITLE -->


            <button mat-raised-button class="save-product-button" [disabled]="grupoForm.invalid" *ngIf="pageType ==='new'" (click)="addGrupos()">
        <span>ADD</span>
    </button>

            <button mat-raised-button class="save-product-button" [disabled]="grupoForm.invalid || grupoForm.pristine" *ngIf="pageType !='new'" (click)="saveGrupos()">
        <span>SAVE</span>
    </button>








        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT -->
            <div class="content">

                <form name="grupoForm" [formGroup]="grupoForm" class="product w-100-p" fxLayout="column" fxFlex>

                    <mat-tab-group>


                        <mat-tab label="Grupos">

                            <div class="tab-content p-24" fusePerfectScrollbar fxLayout="column">

                                <div fxLayout="row" fxLayoutAlign="space-between">

                                    <mat-form-field appearance="outline" floatLabel="always" fxFlex="10" *ngIf="pageType !='new'">
                                        <mat-label>ID</mat-label>
                                        <input matInput placeholder="Id" readonly="readonly" name="grupoid" formControlName="grupoid">
                                        <!-- <span matSuffix>cm</span> -->
                                    </mat-form-field>


                                    <mat-form-field appearance="outline" floatLabel="always" fxFlex="88">
                                        <mat-label>Nombre</mat-label>
                                        <input matInput placeholder="Nombre" name="nombre" required formControlName="nombre">
                                        <!-- <span matSuffix>cm</span> -->
                                    </mat-form-field>

                                </div>
                                <div fxLayout="row" fxLayoutAlign="space-between">


                                    <mat-form-field appearance="outline" floatLabel="always" fxFlex="30">
                                        <mat-label>Compa√±ia</mat-label>
                                        <mat-select formControlName='ccomp' name="ccomp" required>
                                            <mat-option *ngFor="let comp of company" [value]="comp.ccomp">
                                                {{comp.empresa}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>





                                </div>










                                <div fxLayout="row" fxLayoutAlign="space-between">


                                    <mat-form-field appearance="outline" fxFlex="48">
                                        <mat-label>Fecha Creacion</mat-label>
                                        <input matInput [matDatepicker]="creacionDatePicker" name="fecha_creacion" formControlName="fecha_creacion" required>
                                        <mat-datepicker-toggle matSuffix [for]="creacionDatePicker"></mat-datepicker-toggle>
                                        <mat-datepicker #creacionDatePicker></mat-datepicker>
                                    </mat-form-field>


                                    <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                        <mat-label>Estado</mat-label>
                                        <mat-select formControlName="estado">
                                            <mat-option [value]="'Activo'">
                                                Activo
                                            </mat-option>
                                            <mat-option [value]="'Inactivo'">
                                                Inactivo
                                            </mat-option>

                                        </mat-select>
                                        <!-- <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon>
                                        <mat-error>Estado is required!</mat-error> -->
                                    </mat-form-field>
                                </div>


                            </div>



                        </mat-tab>

                    </mat-tab-group>


                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
