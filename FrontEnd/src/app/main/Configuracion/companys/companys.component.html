<div id="products" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    shopping_basket
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Compañias
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Buscar">
                </div>
            </div>


            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button mat-raised-button [routerLink]="'/configuracion/companys/new'" class="add-product-button fuse-white mt-24 mt-md-0">
                <span>AGREGAR COMPAÑA</span>
            </button>
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <mat-table class="products-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}" fusePerfectScrollbar>
                <!-- -->
                <!-- ccomp Column -->
                <ng-container matColumnDef="ccomp">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                    <mat-cell *matCellDef="let product">
                        <p class="text-truncate">{{product.ccomp}}</p>
                    </mat-cell>
                </ng-container>

                <!-- empresa Column -->
                <ng-container matColumnDef="empresa">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Empresa</mat-header-cell>
                    <mat-cell *matCellDef="let product">
                        <p class="text-truncate">{{product.empresa}}</p>
                    </mat-cell>
                </ng-container>

                <!-- empresa_sociedad Column -->
                <ng-container matColumnDef="empresa_sociedad">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Sociedad</mat-header-cell>
                    <mat-cell *matCellDef="let product">
                        <p class="text-truncate">{{product.empresa_sociedad}}</p>
                    </mat-cell>
                </ng-container>

                <!-- No. Sucursales Column -->


                <ng-container matColumnDef="sucursales">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>No. Sucursales</mat-header-cell>
                    <mat-cell *matCellDef="let product" fxHide fxShow.gt-sm>
                        <p class="text-truncate">
                            {{product.sucursales}}
                        </p>
                    </mat-cell>
                </ng-container>


                <!-- RTN Column -->
                <ng-container matColumnDef="rtn">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>RTN</mat-header-cell>
                    <mat-cell *matCellDef="let product">
                        <p class="text-truncate">{{product.rtn}}</p>
                    </mat-cell>
                </ng-container>


                <!-- telefono Column    -->
                <ng-container matColumnDef="telefono">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</mat-header-cell>
                    <mat-cell *matCellDef="let product">
                        <p class="text-truncate">{{product.telefono}}</p>
                    </mat-cell>
                </ng-container>






                <!-- Estado Column -->
                <ng-container matColumnDef="estado">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Estado</mat-header-cell>
                    <mat-cell *matCellDef="let product" fxHide fxShow.gt-xs>
                        <mat-icon *ngIf="product.estado=='Activo'" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="product.estado=='Inactivo'" class="active-icon red-500 s-16">close</mat-icon>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let product; columns: displayedColumns;" class="product" matRipple [routerLink]="'/configuracion/companys/'+product.ccomp">
                </mat-row>

            </mat-table>

            <mat-paginator #paginator [length]=" dataSource.filteredData.length " [pageIndex]="0 " [pageSize]="10 " [pageSizeOptions]="[5, 10, 25, 100] ">
                <!--  -->
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
